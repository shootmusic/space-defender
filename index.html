<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender - Free Online Space Shooter Game</title>
    <meta name="description" content="Play Space Defender - Free online arcade space shooting game. Defend the galaxy from enemy spaceships in this exciting HTML5 game.">
    <meta name="keywords" content="space defender, space game, shooter game, arcade game, online game, free game, html5 game, space shooter, browser game">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ SPACE DEFENDER</h1>
            
            <div class="creator-info">
                <span class="creator-text">Created by:</span>
                <div class="ricco-signature">RICCO</div>
            </div>

            <div class="score-board">
                <div>SCORE: <span id="score">0</span></div>
                <div>LIVES: <span id="lives">3</span></div>
                <div>LEVEL: <span id="level">1</span></div>
            </div>
        </header>

        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="gameOver" class="hidden">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">üîÑ PLAY AGAIN</button>
            </div>
        </div>

        <div class="controls">
            <p><strong>CONTROLS:</strong> A/D or Arrow Keys to Move ‚Ä¢ SPACE or Click to Shoot ‚Ä¢ R to Restart</p>
            <p class="control-note">üéØ Tip: Shoot the enemy spaceships before they reach you!</p>
        </div>

        <div class="footer">
            <div class="wildstrike-fams">WILDSTRIKE.FAMS</div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="shootSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-laser-weapon-shot-1681.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-with-debris-1704.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-over-trombone-1940.mp3" type="audio/mpeg">
    </audio>

    <!-- Mobile Controls -->
    <div id="mobileControls" class="mobile-controls">
        <div class="touch-area" id="touchArea">
            DRAG TO MOVE & AUTO-SHOOT
        </div>
        <div class="control-buttons">
            <button id="shootBtn" class="control-btn">üî´ MANUAL SHOOT</button>
            <button id="pauseBtn" class="control-btn">‚è∏Ô∏è PAUSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
